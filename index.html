<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 1em;
      background: #222;
    }
    h1 {
      margin: 0;
    }
    nav button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    nav button.active {
      background: #e91e63;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .item {
      margin: 10px 0;
    }
    .price {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>33</h1>
    <nav>
      <button data-section="Cocktails" class="active">Cocktails</button>
      <button data-section="Cervejas">Beers</button>
      <button data-section="Shots">Shots</button>
      <button data-section="Snacks">Snacks</button>
    </nav>
  </header>
  <main>
    <section id="Cocktails" class="active">
      <div class="item">Mojito <span class="price">€8</span></div>
      <div class="item">Caipirinha <span class="price">€7</span></div>
      <div class="item">Cuba Libre <span class="price">€9</span></div>
    </section>
    <section id="Cervejas">
      <div class="item">Fino <span class="price">€1.2</span></div>
      <div class="item">Balde <span class="price">€2</span></div>
      <div class="item">Stout <span class="price">€2</span></div>
    </section>
    <section id="Shots">
      <div class="item">Jägermeister <span class="price">€2</span></div>
      <div class="item">Absinto <span class="price">€2</span></div>
      <div class="item">Mystery Shot <span class="price">€2</span></div>
    </section>
    <section id="Snacks">
      <div class="item">Tosta Atum <span class="price">€4.5</span></div>
      <div class="item">Tosta Inglesa <span class="price">€5</span></div>
      <div class="item">Tosta Mista <span class="price">€3.5</span></div>
    </section>
  </main>
  <script>
    const buttons = document.querySelectorAll('nav button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const id = button.dataset.section;

        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');

        buttons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
</body>
</html>
